<html>
    <Head>
        <title>table tag</title>
    </Head>
    <body bgcolor="#E0F2F1">
    <h1 align="center" >TABLE TAGs</h1>

        <table border="3" width="50%" align="center" cellpadding="10px" cellspacing="">
            <caption>(NORMAL)</caption>
            <tr>
                <td bgcolor="pink">A.ROHIT DHILLON </td>
                <td bgcolor="gray">B.AMANDEEP DHILLON</td>
            </tr>
            <tr>
                <td bgcolor="gray">c.ASHISH DHILLON</td>
                <td bgcolor="pink">D.KHUSHI DHILLON </td>
            </tr>
        </table>
        <br/>
        <table border="3" width="50%" align="center" cellpadding="10px" cellspacing="">
            <caption>(COLSPAN TABLE TAG)</caption>
            <tr>
                <td bgcolor="pink">A.ROHIT DHILLON </td>
                <td bgcolor="gray">B.AMANDEEP DHILLON</td>
            </tr>
            <tr>
                <td bgcolor="green" colspan="2" align="center">C.FAMLY</td>
            </tr>
            <tr>
                <td bgcolor="gray">D.ASHISH DHILLON</td>
                <td bgcolor="pink">E.KHUSHI DHILLON </td>
            </tr>
        </table>
        <table border="3" width="50%" align="center" cellpadding="10px" cellspacing="">
            <caption>(ROWSPAN TABLE TAG)</caption>
            <tr>
                <td height="100px" bgcolor="pink">A.ROHIT DHILLON </td>
                <td height="100px" bgcolor="gray">B.AMANDEEP DHILLON</td>
            </tr>
            <br/>
            <tr>
                <td height="100px" bgcolor="green" rowspan="2" align="center">C.</td>
                <td height="100px" bgcolor="pink" >D. ASHISH DHILLON</td>
            </tr>
            <tr>
                
                <td height="100px" bgcolor="gray">E.KHUSHI DHILLON </td>
            </tr>
        </table>
    </body>
</html>
